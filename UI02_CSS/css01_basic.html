<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css basic</title>
    
    <!-- 
        CSS : Cascading Style Sheets(종속형 스타일 시트)
        브라우저에서 웹페이지의 외형을 결정하는 언어.
        글꼴, 색상, 크기 등을 변경하거나 위치, 애니매이션 등을 추가하는 툴.
        
        <link>
        href : css파일 위치
        rel : 연결 대상의 속성(stylesheet)
        type : 파일의 정보값(text로 이루어져 있고, css기능을 한다.)
    -->
    <link href="./resources/css01.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        p{
            background-color: pink;
        }
        
    </style>
</head>
<body>
    <h3>작성 방식 3가지</h3>
    <b style="color: red;">1. 인라인 스타일 시트</b>
    <p>
        <span>2. 내부 스타일시트: html파일 내부에서 간단하게 작성</span><br>
        <b>3. 외부 스타일시트: html파일 외부에 css파일을 만든다.</b>
    </p>
</body>
</html>
