<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function numTest(num){
            //alert(num + " : " + typeof num);
            let val = Number(num)+5;
            alert(val);
        }

        let intTest = (num) => {
            const val = parseInt(num) + 10;
            alert(val);
        }
        function floatTest(num){
            let val = parseFloat(num) + 15;
            alert(val);
        }
    </script>
</head>
<body>
    <h2>1. 숫자형 형변환 number() 함수</h2>
    <p>문자형의 정수/실수를 숫자형으로 변환시켜 준다.</p>
    <input type="text" id="num">
    <button onclick="numTest(num.value);">확인</button>

    <h2>2.정수형 형 변환 parseInt() 함수</h2>
    <input type="text" id="int">
    <button onclick="intTest(int.value);">확인</button>

    <h2>3.실수형 형 변환 parsefloat() 함수</h2>
    <input type="text" id="float">
    <button onclick="floatTest(float.value)">확인</button>

    <h2>4. 문자열 숫자의 + 연산</h2>
    <button onclick="stringTest();">확인</button>
    <div id="res"></div>
    <script type="text/javascript">
        function stringTest(){
            //id가 res인 div태그를 탐색
            let doc = document.getElementById("res");

            let val = 7+7;
            doc.innerHTML += val + "<br>";  //14

            val = 7+"7";
            doc.innerHTML += val + "<br>";

            val = 7 + 7 + "7";
            doc.innerHTML += val + "<br>";
        }
    </script>
    
</body>
</html>
