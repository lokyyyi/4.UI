<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        img{
            width: 200px;
            position: absolute;
            left: 200px;
            top: 100px;
        }
        p{
            width: 100px;
            border: 1px solid red;
            display: none;
        }
    </style>
    <script type="text/javascript" src="./js/jquery-3.7.1.js"></script>
    <script type="text/javascript">
        $(function (){
            $("b").bind("click",function(){
                $("p").show();
            });
            $("p").click(function(){
                let ele = $(this);
                ele.css("background", "pink");
                ele.siblings("p").css("background", "white");
                //siblings(): 같은 레벨에(형제) 있는 다른 요소들을 탐색

                //:contains(text) : text를 포함하고 있는 요소
                if(ele.is("p:contains(slideUp)")){
                    $("img").slideUp();
                }
                if(ele.is("p:contains(slideDown)")){
                    $("img").slideDown();
                }
                if(ele.is("p:contains(slideToggle)")){
                    $("img").slideToggle();
                }
                if(ele.is("p:contains(fadeOut)")){
                    $("img").fadeOut();
                }
                if(ele.is("p:contains(fadeIn)")){
                    $("img").fadeIn();
                }
                if(ele.is("p:contains(fadeTo)")){
                    $("img").fadeTo(2000,0.2);
                }
                if(ele.is("p:contains(fadeToggle)")){
                    $("img").fadeToggle();
                }
                if(ele.is("p:contains(animate)")){
                    $("img").animate({"width":"500px", "left":"600px","top":"0px"},2000)
                            .animate({"width":"350px", "left":"200px","opacity":"0.5"},1000);
                }
            })
        })
    </script>
</head>
<body>
    <b>이펙트</b>
    <div>
        <p>slideUp()</p>
        <p>slideDown()</p>
        <p>slideToggle()</p>
        <p>fadeOut()</p>
        <p>fadeIn()</p>
        <p>fadeTo()</p>
        <p>fadeToggle()</p>
        <p>animate()</p>
    </div>
    <img src="../sample/image/img02.jpg">
</body>
</html>
