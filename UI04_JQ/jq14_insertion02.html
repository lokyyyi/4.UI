<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./js/jquery-3.7.1.js"></script>
    <script type="text/javascript">
        $(function(){
            $("button").click(function(){
                $("img").toggleClass("active");
                if($("button").text() == "start" ){
                    $("button").text("stop");
                }else{
                    $("button").text("start");
                    alert("오늘의 미니언은 " + ($("img:eq(1)").attr("title"))+ "입니다");
                }
            });
            
            //특정 시간만다 특정 함수 or 코드 실행
            window.setInterval(function(){
                let div = $("#menu");
                $(".active").first().appendTo(div);
            },2000);




        })
    </script>
    <style type="text/css">
        img{
            width: 150px;
            height: 150px;
            float: left;
        }
        #menubox{
            position: relative;
        }
        #menu{
            overflow: auto;
        }
        .sel{
            width: 140px;
            height: 140px;
            border: 5px dotted pink; 
            position: absolute;
            left: 150px;
        }
        button{
            width: 150px; height: 50px;
            margin-left: 150px;
        }
    </style>
</head>
<body>
    <h1>이미지 선택</h1>

    <div id="menubox">
        <div class="sel"></div>
        <div id="menu">
            <img src="../sample/image/img01.jpg" title="깨비">
            <img src="../sample/image/img02.jpg" title="뚜비">
            <img src="../sample/image/img03.jpg" title="두부">
        </div>
    </div>
    <button>start</button>
    
</body>
</html>
