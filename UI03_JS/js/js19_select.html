<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function show01(){
            let food = document.getElementsByName("food")[0];

            //selectedIndex: 선택한 option태그의 index를 반환
            let index = food.selectedIndex;

            //options: select가 가지고있는 option 태그들
            let foodVal = food.options[index].value;

            alert("오늘 저녁은 " + foodVal + " 먹자!!");
        }

        function show02(){
            let food = document.getElementsByName("food")[1];

            let str = "";
            for(let i=0; i<food.options.length; i++){
                //선택이 된 option 태그들의 값을 str에 저장

                //selected : 옵션태그의 선택여부(true, false)
                if(food.options[i].selected){
                    str += food.options[i].value + " ";
                }
            }
            alert(str);
        }
    </script>
</head>
<body>
    <h1>음식 선택하기</h1>
    <form>
        <select name="food" onchange="show01();">
            <option>---선택---</option>
            <option value="삼겹살">삼겹살</option>
            <option value="라면">라면</option>
            <option value="광어회">광어회</option>
            <option value="꽃등심">꽃등심</option>
            <option value="치킨">치킨</option>
        </select>
        <br><br><br>

        <select name="food" multiple="multiple" size="3">
            <option>---선택---</option>
            <option value="삼겹살">삼겹살</option>
            <option value="라면">라면</option>
            <option value="광어회">광어회</option>
            <option value="꽃등심">꽃등심</option>
            <option value="치킨">치킨</option>
        </select>
        <input type="button" value="선택" onclick="show02();">

    </form>
</body>
</html>
