<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function tableVal(){
            //forms : form 요소 모두 반환.
            let doc = document.forms[0];
            let vals = [doc.id.value, doc.pw.value, doc.addr.value, doc.phone.value];
            console.log(vals);

            //유효값 검사
            for(let i=0; i<vals.length; i++){
                if(vals[i]== "" || vals[i] == null || vals[i] == undefined){
                    alert("모두 다 입력해주세요")
                    return; //function 종료.
                }
            }
            let addTr = createRow(vals);
            document.getElementById("addtr").appendChild(addTr);
        }
        function createRow(vals){
            //vals를 받아서 row를 만든다.
            let tr = document.createElement("tr");
            //<tr></tr>
            
            for(let i=0; i<vals.length; i++){
                let td = document.createElement("td");
                td.textContent = vals[i];
                //<td>value</td>
                tr.appendChild(td);
            }
            
            let delTd = document.createElement("td");
            delTd.innerHTML = "<input type='button' value='삭제' onclick='delRow(this);'>";
            //<td><input type='button' value='삭제' onclick='delRow(this);'></td>
            tr.appendChild(delTd);
            
            /*<tr>
                <td>id</td>
                <td>pw</td>
                <td>addr</td>
                <td>phone</td>
                <td><input type='button' value='삭제' onclick='delRow(this);'></td>
            </tr>*/
            return tr;
            //document.getElementById("addtr").appendChild(tr);
        }
        function deleteVal(){
            //마지막 tr 태그 삭제
            //removeChild();
            let tbody = document.getElementById("addtr");
            let delTr = tbody.lastChild;
            tbody.removeChild(delTr);
        }
        function delRow(ele){
            console.log(ele);
            //removeChild를 이용하여 삭제버튼 클릭학 row 삭제
            //let tbody = ele.parentElement;
            let tbody = document.getElementById("addtr");
            let tele = ele.parentElement.parentElement;
            console.log(tele);
            tbody.removeChild(tele);
            //tele.parentElement.removeChild(tele);
        }
    </script>
</head>
<body>
    <form>
        <table id="intable">
            <tr>
                <td>아이디: </td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td>비밀번호: </td>
                <td><input type="password" name="pw"></td>
            </tr>
            <tr>
                <td>주소: </td>
                <td><input type="text" name="addr"></td>
            </tr>
            <tr>
                <td>전화번호: </td>
                <td><input type="text" name="phone"></td>
            </tr>
        </table>
        <input type="button" value="추가" onclick="tableVal();">
        <input type="button" value="삭제" onclick="deleteVal();">
    </form>
    <div id="addTable">
        <table border="1" id="ctb">
            <col width="100px"><col width="100px"><col width="300px"><col width="100px"><col width="100px">
            <thead>
                <tr>
                    <th>I D</th>
                    <th>P W</th>
                    <th>ADDR</th>
                    <th>PHONE</th>
                    <th>DELETE</th>
                </tr>
            </thead>
            <tbody id="addtr">

            </tbody>
        </table>
    </div>
    
</body>
</html>
