<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function func01(){
            alert("명시적 함수");
        }
        const func02 = function(){
            alert("익명 함수");
        }
        function func03(){
            literalprn(function(msg){
                alert(msg);
            });
            literalprn2(function(){alert("어렵...다");});
        }
        function literalprn(arg){
            arg("안녕하세요 리터럴입니다.");
        }
        function literalprn2(arg){
            arg();
        }

        function valTest(){
            //arguments : 인자값 갯수만큼 배열형태로 저장.
            console.log(arguments);

            let val = "";
            for(let i=0; i<arguments.length; i++){
                val += arguments[i] + " ";
            }
            alert(val);
        }

        //클로저 : 외부함수 안에있는 내부함수
        //외부함수에 접근가능 - 변수, 파라미터
        function closureTest(val){
            const msg = "!!!!";
            function addVal(){
                alert(val+" "+msg);
            }
            return addVal;
        }
        let javaClass = closureTest("javascript");

    </script>
</head>
<body>
    <h1>Function 함수!!</h1>
    <h2>함수의 종류</h2>
    <p onclick="func01();">1. 명시적 함수</p>
    <p onclick="func02();">2. 익명 함수</p>
    <p onclick="func03();">3. 리터럴 함수</p>

    <h2 onclick="valTest('multi', '캠퍼스', '세종대', '501호')">args(arguments) 속성</h2>

</body>
</html>
