<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom 생성</title>
    <script type="text/javascript">
        function eleCreate(){
            //엘리먼트 생성 : createElement("tagname");
            //txt노드 생성 : createTextNode("txt");
            //속성노드 생성 : createAttribute("attrName");
            //속성 추가 : setAttributeNode();
            //    "     : setAttribute();

            let div = document.createElement("div");
            //<div></div>

            let txt = document.createTextNode("엘리먼트 생성!!!");
            div.appendChild(txt);
            //<div>엘리먼트 생성!!!</div>

            let attr = document.createAttribute("style");
            // style=""
            attr.nodeValue="border: 2px solid blue";
            //style="border: 2px solid blue";
            div.setAttributeNode(attr);
            //<div style="border: 2px solid blue";>엘리먼트 생성!!!</div>

            //div.setAttribute("style", "color:red")

            document.body.appendChild(div);
        }
    </script>
</head>
<body>
    <div>

    </div>
    <button onclick="eleCreate();">엘리먼트 생성하기</button>
</body>
</html>
