<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* css 작성 */
        .html5{
            border: 1px dotted red;
            margin: 10px;
        }
        section{
            height: 400px;
        }
        #left{
            width: 65%;
            height: 90%;
            float: left;
        }
        #right{
            width: 25%;
            height: 90%;
            float: right;
        }
    </style>
</head>
<body>
    <header class="html5">
        <h1>제목</h1>
        <nav class="html5">
            <span>메뉴1</span>
            <span>메뉴2</span>
            <span>메뉴3</span>
            <span>메뉴4</span>
        </nav>
    </header>
    <section class="html5" id="body">
        <article class="html5" id="left">
            <p>왼쪽!!!!!</p>
        </article>
        <article class="html5" id="right">
            <p>오른쪽!!!</p>
        </article>
    </section>
    <footer class="html5">
        copyright &copy; all right reserved...
    </footer>
    
</body>
</html>
