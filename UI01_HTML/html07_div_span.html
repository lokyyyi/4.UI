<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 태그</title>
</head>
<body>
    <!-- 
        div : 블럭요소, 줄바꿈 적용
        span : 인라인요소, 줄바꿈 적용 x
    -->
    <h2>영역 관련 태그</h2>
    <h3>div</h3>
    <div style="border: 1px solid black; background: red; width: 100px; height: 100px;">첫 번째 영역</div>
    <div style="border: 1px solid black; background: yellow; width: 100px; height: 100px;">두 번째 영역</div>
    <div style="border: 1px solid black; background: green; width: 100px; height: 100px;">세 번째 영역</div>

    <hr>
    <h3>span</h3>
    <span style="border: 1px solid black; background: red; width: 100px; height: 100;">첫 번째 영역</span>
    <span style="border: 1px solid black; background: yellow;">두 번째 영역</span>
    <span style="border: 1px solid black; background: green;">세 번째 영역</span>
</body>
</html>
