<!DOCTYPE html>
<html>
    <head>
        <title>block_inline</title>
    </head>
    <body>
        <h2>블록 요소</h2>
        <div style="background: pink;">
            블록 요소 안에 텍스트, <b>인라인 요소</b> 포함 가능
            <p>블록요소 안에 블록 요소 포함 가능</p>
        </div>                        <!-- div는 블록전체를 차지하므로 다음 컨텐츠는 자동 줄바꿈이 된다-->
        <div style="background: pink;">
            블록 요소 안에 텍스트, <b>인라인 요소</b> 포함 가능
            <p>블록요소 안에 블록 요소 포함 가능</p>
        </div>

        <h2>인라인 요소</h2>           <!-- h또한 블록전체 차지 --> 
        <span style="background: skyblue;">
            인라인 요소 안에 텍스트와 <a>인라인 요소 포함 가능</a>
        </span>
        <span style="background: skyblue;">
            인라인 요소 안에 텍스트와 <a>인라인 요소 포함 가능</a>
        </span>
    </body>
</html>
