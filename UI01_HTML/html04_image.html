<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image태그</title>
</head>
<body>
    <!--
        이미지를 넣기위해 <img> 태그 사용,
        파일의 결로를 src라는 속성의 속성값으로 지정,
        <img>태그는 닫기 태그 사용 x
    -->
    <h1>img</h1>
    <!-- <img src="C:\workspace\4.UI\sample\image\img01.jpg" width="200px"> -->
    <img src="./../sample/image/img01.jpg" width="200px">

    <hr>
    <h3>width와 height 속성</h3>
    <h4>고정크기</h4>
    <img src="./../sample/image/img01.jpg" width="200px" height="150px">
    <img src="./../sample/image/img02.jpg" width="200px" height="150px">
    <img src="./../sample/image/img03.jpg" width="200px" height="150px">
    <img src="./../sample/image/img01.jpg" width="200px" height="150px">
    <hr>
    <h4>가변크기</h4>
    <img src="./../sample/image/img01.jpg" width="15%" height="150px">
    <img src="./../sample/image/img02.jpg" width="15%" height="150px">
    <img src="./../sample/image/img03.jpg" width="15%" height="150px">
    <img src="./../sample/image/img01.jpg" width="15%" height="150px">
</body>
</html>
